<template>
    <template if:true={isComponentReady}>
        <div class="slds-m-around_medium">
            <lightning-input type="file"
                             label={LABELS.IMAGE_CROPPER_LABEL}
                             onchange={handleFileChange}
                             accept="image/png, image/jpg"
            ></lightning-input>
            <div class="slds-m-vertical_medium">
                <img src="#"
                     class="slds-m-vertical_large"
                     style="display: none"
                     onload={imageLoadHandler}
                     alt={LABELS.IMAGE_CROPPER_BROKEN_FILE_ALT_TEXT}/>
            </div>
            <template if:true={isCroppingEnabled}>
                <lightning-button label={LABELS.IMAGE_CROPPER_BUTTON_LABEL}
                                  onclick={handleImageCrop}
                                  class="slds-m-vertical_medium"
                ></lightning-button>
            </template>
            <canvas style="display: none"></canvas>
        </div>
    </template>
</template>
